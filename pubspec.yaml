name: marvel
description: Flutter app to display a list of characters from Marvel from an API
version: 1.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.0.2
  http: ^0.13.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
  - family: Alkatra
    fonts:
      - asset: assets/fonts/Alkatra.ttf
